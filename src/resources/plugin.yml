name: ZeDistance
version: 2.0.0
author: ZeTioZ
main: fr.zetioz.zedistance.ZeDistanceMain
commands:
  pvpdistance:
    aliases: [pvpd, zedistance, zdistance, zed, zd]
    description: Main opsydistance command
  pvpdistance enable:
    description: Enable the hit checker distance
    permission: pvpdistance.use
  pvpdistance disable:
    description: Disable the hit checker distance
    permission: pvpdistance.use
  pvpdistance help:
    description: Show the help page of the plugin
  pvpdistance reload:
    description: Reload the plugin
    permission: pvpdistance.reload